name: Auto CI
on: [push, pull_request]

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Build frontend and generate
        run: |
          cd web
          npm ci
          npm run build
          cd ..
          go generate ./...
      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: internal/server/out
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated
          path: internal/server/out
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated
          path: internal/server/out
      - name: Run unit tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
